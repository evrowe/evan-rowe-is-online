<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <title>Evan&#39;s Cool Website</title>
    <script type="text/javascript">
      const toggleTheme = function(e) {
        if (e.target.className !== 'change-theme') return
        let body = document.querySelector('body')
        if (body.className.includes('dark')) {
          body.className = ''
        } else {
          body.className = 'dark'
        }
      }
      document.addEventListener('click', toggleTheme)
    </script>
  </head>
  
  <body>

      <div class="site-name">evan-rowe.com <span class="toggler">‚òÄÔ∏è<input type="checkbox" class="change-theme"/>üåí</span></div>

          <!--li><a href="/about">about</a></li-->
          <li><a href="/contact">contact</a></li>
        </ul>
